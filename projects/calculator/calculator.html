<html lang="en">
<head>

        div {
          background-color: rgb(239, 245, 145);
          width: 400px;
          border: 15px solid green;
          padding: 50px;
          margin: 20px;
        }
        </style>
</head>

<body>
    
    <center><h1><u>MY CALCULATOR</u></h1></center>
    <center>
    <div>
    <form name="myform">
    <input type="text" name="fst"><br><br><br><br>
    <input type="text" name="snd"><br><br><br><br>
    <input type="button" name="" value="ADD" onclick="add()">
    <input type="button" name="" value="Substract" onclick="substract()"> 
    <input type="button" name="" value="Multiply" onclick="multiply()">
     <input type="button" name="" value="Divide" onclick="divide()"><br><br><br><br>
      <input type="tex" name="result">
    </div>
 </form>
  
    <script type="text/javascript">
        function add(){
            fst=parseInt(myform.fst.value);
            snd=parseInt(myform.snd.value);
            result=fst+snd;
            myform.result.value=result;
        }
      
        function substract(){
            fst=parseInt(myform.fst.value);
            snd=parseInt(myform.snd.value);
            result=fst-snd;
            myform.result.value=result;
        }

        function multiply(){
            fst=parseInt(myform.fst.value);
            snd=parseInt(myform.snd.value);
            result=fst*snd;
            myform.result.value=result;
        }

        function divide(){
            fst=parseInt(myform.fst.value);
            snd=parseInt(myform.snd.value);
            result=fst/snd;
            myform.result.value=result;
        }


    </script>
  </center>
</body>
